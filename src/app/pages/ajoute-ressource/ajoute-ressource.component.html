  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-8 mb-5 mb-xl-0">
        <div class="card bg-gradient-default shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col">
                <h6 class="text-uppercase text-light ls-1 mb-1">ajoute-ressource</h6>
              </div>
              <div class="col">
                <ul class="nav nav-pills justify-content-end">

          <div class="card-body">
            <form action="#" method="post">
              <div class="form-group">
                  <label for="nom">Ressource Nom:</label>
                  <input type="text" class="form-control" id="nom" name="nom" required>
              </div>
              <div class="form-group">
                  <label for="prenom">Ressource Prenom:</label>
                  <input type="text" class="form-control" id="prenom" name="prenom" required>
              </div>
              <div class="form-group">
                  <label for="manager">Manager:</label>
                  <input type="text" class="form-control" id="manager" name="manager" required>
              </div>
              <div class="form-group">
                  <label for="departement">Departement:</label>
                  <select class="form-control" id="departement" name="departement" required>
                      <option value="" disabled selected>Select Departement</option>
                      <option value="dep1">dep1</option>
                      <option value="dep2">dep2</option>
                      <option value="dep3">dep3</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="jour_disponible">Jour de Disponible:</label>
                  <input type="text" class="form-control" id="jour_disponible" name="jour_disponible" required>
              </div>
              <div class="form-group">
                  <label for="jour_conge">Jour de Conge:</label>
                  <input type="text" class="form-control" id="jour_conge" name="jour_conge" required>
              </div>
              <div class="form-group">
                  <label for="jour_formation">Jour de Formation:</label>
                  <input type="text" class="form-control" id="jour_formation" name="jour_formation" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
